# See https://kubernetes.io/docs/reference/kubernetes-api/workload-resources/deployment-v1/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-blue-deployment
  labels:
    app.kubernetes.io/name: devops-blue
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: devops-blue
  template:
    metadata:
      labels:
        app.kubernetes.io/name: devops-blue
        app.kubernetes.io/version: 1.0.1
    spec:
      containers:
      - name: nginx-svc
        image: ymatev/micro-svc-nginx:16-1.1.18-c1acb0
        resources:
          limits:
            cpu: "0.5"
            memory: 500M
        ports:
        - name:  http
          containerPort: 80
          protocol: TCP
      - name: php-svc
        image: ymatev/micro-svc-php:16-1.1.18-c1acb0
        env:
          - name: SERVICE_NAME
            valueFrom:
              configMapKeyRef:
                name: devops-blue-configmap
                key: microservice.name
          - name: SERVICE_VERSION_LONG
            valueFrom:
              configMapKeyRef:
                name: devops-blue-configmap
                key: microservice.version.long
          - name: SERVICE_RELEASE_DATE
            valueFrom:
              configMapKeyRef:
                name: devops-blue-configmap
                key: microservice.release.date
        resources:
          limits:
            cpu: "0.5"
            memory: 500M
  replicas: 2

